<main id="main" class="main">
  <div class="pagetitle">
    <h1>Categories</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active">Home</a></li>
        <li class="breadcrumb-item active">Categories</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container ">
          <div class="d-flex align-items-center">
            <button routerLink="/category-add" routerLinkActive="active" type="button" class="btn btn-primary me-3">
              <i class="bi bi-plus-circle"></i>
              Add Category
            </button>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Categories</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Preview</th>
                    <th scope="col">Parent Name</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categoriesList; let i = index;">
                    <th scope="row">
                      <a (click)="showCategoryDetails(category.id)" style="cursor: pointer;">#{{category.id}}</a></th>
                    <td><a href="#">{{category.name}}</a></td>
                    <th scope="row">
                      <img [src]="category.categoryImage.url" alt="PIC" width="30px" height="30px">
                    </th>
                    <td>
                      <a *ngIf="category.parent != null; else elseBlock">{{category.parent.name}}</a>
                      <ng-template #elseBlock>
                        <p>NULL</p>
                      </ng-template>
                    </td>
                    <td>
                      <a routerLink="/category-update/{{category.id}}" routerLinkActive="active">
                        <span><i class="bi bi-pencil-square text-secondary mx-2"></i></span>
                      </a>
                      <a >
                        <span style="cursor: pointer;" mwlConfirmationPopover 
                        [popoverTitle]="popoverTitle" 
                        [popoverMessage]="popoverMessage" 
                        placement="left" 
                        (confirm)="removeCategoryItem(category.id,i)" 
                        (cancel)="cancelClicked = true">
                        <i class="bi bi-trash text-danger mx-2"></i></span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              
              <div class="d-flex align-items-center justify-content-center mt-5">
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul>
                </nav>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</main>
